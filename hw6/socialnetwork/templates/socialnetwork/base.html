<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/csrf.js"></script>
    <script type="text/javascript" src="/static/js/commenting.js"></script>
    <script type="text/javascript" src="/static/js/poststream.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="blog-brand">
                    <a class="navbar-brand" href="{% url 'home' %}" title="Home">
                        {% load staticfiles %}
                        <img src="{% static 'images/logo.png' %}" alt="Logo image" height="75" width="120" />
                    </a>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <!-- Navigation Bar -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Publish New Post -->
                    <li>
                        <button class="btn btn-primary btn-lg" type="button" title="Publish New Post">
                            <a href="{% url 'makepost-page' %}"><b>+ </b>Publish New Post</a>
                        </button>
                    </li>
                    <!-- User Profile -->
                    <li>
                        <button class="btn btn-warning btn-lg" type="button" title="Profile">
                            <a href="{% url 'view-profile-user' user.username %}">{{ user.username }}'s Profile</a>
                        </button>
                    </li>
                    <!-- Home Button -->
                    <li>
                        <button class="btn btn-warning btn-lg" type="button" title="Home">
                            <a href="/">Home</a>
                        </button>
                    </li>
                    <!-- Log Out Button -->
                    <li>
                        <button class="btn btn-warning btn-lg" type="button" title="Log Out">
                            <a href="{% url 'logout' %}">Logout</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block base %} {% endblock %}
</body>

</html>
