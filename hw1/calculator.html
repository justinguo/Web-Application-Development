<!DOCTYPE HTML>
    <html>
        <head>
            <title>Calculator</title>
            <link rel="stylesheet" href="CSS/calculator.css" />
        </head>
        <body>

            <div class="calculator blackgradient largeshadow">
                <div id="result" class="display green smallshadow">0</div>
                <div class="row">
                    <div class="button green smallshadow"><div class="button-number">7</div></div>
                    <div class="button green smallshadow"><div class="button-number">8</div></div>
                    <div class="button green smallshadow"><div class="button-number">9</div></div>
                    <div class="button yellow smallshadow"><div class="button-operator">&plus;</div></div>
                </div>
                <div class="row">
                    <div class="button green smallshadow"><div class="button-number">4</div></div>
                    <div class="button green smallshadow"><div class="button-number">5</div></div>
                    <div class="button green smallshadow"><div class="button-number">6</div></div>
                    <div class="button yellow smallshadow"><div class="button-operator">&minus;</div></div>
                </div>
                <div class="row">
                    <div class="button green smallshadow"><div class="button-number">1</div></div>
                    <div class="button green smallshadow"><div class="button-number">2</div></div>
                    <div class="button green smallshadow"><div class="button-number">3</div></div>
                    <div class="button yellow smallshadow"><div class="button-operator">&times;</div></div>
                </div>
                <div class="row">
                    <div class="button invisible"><div class="button-invisible">0</div></div>
                    <div class="button green smallshadow"><div class="button-number">0</div></div>
                    <div class="button yellow smallshadow"><div class="button-operator">&equals;</div></div>
                    <div class="button yellow smallshadow"><div class="button-operator">&divide;</div></div>
                </div>
            </div>

        </body>
    </html>
