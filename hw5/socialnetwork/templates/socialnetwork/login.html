<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
</head>

<body>
    {% load staticfiles %}
    <img src="{% static 'images/logo.png' %}" alt="Logo image" /> {% if form.errors %}
    <div class="alert alert-danger" role="alert" style="text-align:center">Incorrect username and password. Please try again.</div>
    {% endif %}
    <div class="container">
        <form class="form-signin" role="form" method="post" action="{% url 'login' %}">
            <h2 class="form-signin-heading">Please Login!</h2> {{form.username}} {{form.password}}
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
            <br>
            <a href="{% url 'register' %}" class="btn btn-success signup" type="button">Sign Up</a> {% csrf_token %}
        </form>
</body>

</html>
